server:
  port: 10010
  tomcat:
    uri-encoding: utf-8
lts:
  jobclient:
    cluster-name: test_cluster
    registry-address: zookeeper://47.98.182.243:2181
    node-group: test_jobClient
    use-retry-client: true
    configs:
      job.fail.store: mapdb
  tasktracker:
    cluster-name: test_cluster
    registry-address: zookeeper://47.98.182.243:2181
    node-group: test_jobTask
    use-retry-client: true
    configs:
      job.fail.store: mapdb

spring:
  profiles: dev
  http:
    encoding:
      charset: utf-8
      enabled: utf-8
      force: true
  datasource:
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://47.98.182.243/myblog?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
      username: root
      password: 123456
      initial-size: 10
      min-idle: 5
      max-active: 20
      max-wait: 60000
